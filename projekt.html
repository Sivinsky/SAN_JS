<!doctype html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>JS_Calculaor | 110258</title>
        <script>
        function pokaz(p)
            {
                var box = document.getElementById("wyswietl")
                
                box.value += p.value 
            }
            function oblicz()
            {
                var box = document.getElementById("wyswietl")
            p = eval(box.value) 
                box.value = p

            }
        </script>
        <style>
            .button {
                border: none;
                color: slategray;               
                text-align: center;                
                display: inline-block;               
                transition-duration: 0.4s;
                cursor: pointer;
                height : 50px;
                width : 50px;
                }

                .button1 {
                background-color: slategray; 
                color: black; 
                border: 2px solid black;
                }

                .button1:hover {
                background-color: goldenrod;
                color: black;
                }
        </style>
</head>
<body style="background-color: darkslategray">
    <p>Jakub Mazur 110258</p>
    <div style="border-style:solid; margin-left:30% ;width:30%;height: 400px; background-color: yellowgreen;" >
        <div style="margin-top: 15px ; margin-left : 10%">
            <input type="text" id="wyswietl" style="width:60%">
            
        </div>
        <div style="margin-left:15%; float:left;margin-top: 15%">
            <input type="button" value="7" class="button button1" onclick="pokaz(this)">       
            <input type="button" value="8" class="button button1" onclick = "pokaz(this)">
            <input type="button" value="9" class="button button1" onclick = "pokaz(this)"><br><br>
            <input type="button" value="4" class="button button1" onclick = "pokaz(this)">
            
            <input type="button" value="5" class="button button1" onclick = "pokaz(this)">
            <input type="button" value="6" class="button button1" onclick = "pokaz(this)"><br><br>
            <input type="button" value="1" class="button button1" onclick = "pokaz(this)">
            <input type="button" value="2" class="button button1" onclick = "pokaz(this)">
            <input type="button" value="3" class="button button1" onclick = "pokaz(this)"><br><br>       
            <input type="button" value="0" class="button button1" style="width:100%" onclick = "pokaz(this)">
            
        </div>
        <div style="margin-left:70%; margin-top: 15%">
            <input type="button" value=" + " class="button button1" onclick="pokaz(this)">
            <input type="button" value=" * " class="button button1" onclick="pokaz(this)"><br><br>
            <input type="button" value=" / " class="button button1" onclick="pokaz(this)">
            <input type="button" value=" - " class="button button1" onclick="pokaz(this)"><br><br>
            <input type="button" value=" = " class="button button1" onclick="oblicz()">

        </div>
	</div>
</body>

</html>
